query RepoView($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    # homepageUrl
    # stargazers {
    #   totalCount
    # }
    # issues(first: 20, states: OPEN) {
    #   nodes {
    #     title
    #     comments {
    #       totalCount
    #     }
    #   }
    # }
    pullRequests(last: 68, states: OPEN) {
      nodes {
        title
        url
        additions
        deletions
        labels(first: 10) { 
          nodes { 
            name
          } 
        }
        commits(last: 1) {
          nodes {
            commit {
              commitUrl
              pushedDate
              status {
                state
              }
            }
          }
        }
        # reviewThreads(last: 50) {
        #   totalCount
        #   nodes {
        #     isResolved
        #     comments(last: 20) {
        #       totalCount
        #       nodes {
        #         # body
        #         outdated
        #         # publishedAt
        #       }
        #     }
        #   }
        # }
        reviews(first: 20) {
          totalCount
          nodes {
            author {
              __typename
              login
            }
            state
            # comments(last: 1) {
            #   totalCount
            #   nodes {
            #     body
            #     replyTo {
            #       body
            #     }
            #   }
            # }
          }
        }
      }
    }
  }
}